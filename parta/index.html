<!-- Program 7 --Write a html program for creation of website with forms, frames, links, tables, marquees -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms | frames |  links | marquees | tables</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Himakeerthi Welcomes you to a typical dancing website</h1>
    <div class="top">
        <iframe src="./nav.html" height="417" width="626" title="navbar"></iframe>
        <iframe src="./banner.html" height="417" width="626" title="banner"></iframe>
    </div>
    <marquee><h1>You can be a winner too</h1></marquee>
      <marquee direction = "up"><h2>REGISTER NOW</h2></marquee>
    <div class = "compete">
        <h2>Enter competition right now</h2>
        <form >
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>
            <input type="button" value="submit">
          </form>
    </div>
    


</body>
</html>
